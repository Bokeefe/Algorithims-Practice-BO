	<script>
		//Write a JavaScript program which prompts the user for a number and console.logs that number as a string with dashes (-) between each two odd digits. For example if the user types 0253697 the output should be “025-369-7”.

		//First I need to make something that splits up all of the digits the user puts in into individual spots in an array.

		//I need to make something that goes through the array and checks if the number at that point in the array is even or odd

		//if it is odd and the next number in the array is odd I insert a "-" using .fil()


		var firstArr = prompt('mash me some num nums');
		var storeArr= firstArr.split('');
		var lastArr = [];

		for (var i = 0; i < storeArr.length; i++) {
			if (storeArr[i] % 2 === 0) {
				lastArr.push(storeArr[i]);
			} else if (storeArr[i] % 2 !== 0 && lastArr.slice(-1) % 2 !== 0) {
				lastArr.push('-');
				lastArr.push(storeArr[i]);
			} else {
				lastArr.push(storeArr[i]);
			}
		}
		alert(lastArr.join(''));

	</script>
